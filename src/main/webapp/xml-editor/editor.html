<html>
<head>
    <link rel="stylesheet" href="lib/css/reset.min.css" type="text/css"/>
    <link rel="stylesheet" href="lib/css/jquery.xmleditor.min.css" type="text/css"/>

    <script src="lib/ace/ace.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/json2.min.js"></script>
    <script src="lib/cycle.min.js"></script>
    <script src="lib/jquery.autosize.min.js"></script>
    <script src="lib/xsd2json.min.js"></script>
    <script src="lib/jquery.xmleditor.min.js"></script>
</head>
<body>

<div id="XMLEditor"></div>

<script>
    $(function () {
        var extractor = new Xsd2Json("actSchema.xsd", {
            schemaURI: "../schemas/",
            rootElement: "act"
        });

        $('#XMLEditor')
                .text('<act xlmns="http://ftn.uns.ac.rs/xml"></act>')
                .xmlEditor({
                    menuEntries: [],
                    enforceOccurs: true,
                    prependNewElements: true,
                    schema: extractor.getSchema(),
                    ajaxOptions: {
                        xmlUploadPath: "/submit"
                    }
                });
    });


</script>
</body>
</html>
