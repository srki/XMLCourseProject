<div>
    <h3>Session status: <b>{{status}}</b></h3>

    <uib-progressbar max="max" value="dynamic"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></uib-progressbar>

    <button type="button" class="btn btn-sm btn-primary" ng-click="next()">{{buttonText}}</button>

</div>
