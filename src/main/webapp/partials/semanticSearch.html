<div class="pl-50 pr-50 pb-50 pt-20">
    <div class="form-group">
        <label for="sel1">Select type:</label>
        <select class="form-control" ng-options="item as item.label for item in items track by item.id" id="sel1" ng-model="selected">
        </select>
    </div>
    <div class="form-group">
        <label for="txt">Search text:</label>
        <input type="text" class="form-control" ng-model="searchText" id="txt">
    </div>
    <button  type="button" class="btn btn-default" ng-click="submit()" ng-disable="!selected">Submit</button>
</div>
