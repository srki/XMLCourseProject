<div id="Register">
    <div class="panel-body">
        <div class="ta-mid pl-50 pr-50">
            <h3>Create a new account</h3>
            <uib-alert type="danger" ng-if="alertMessage">{{ alertMessage }}</uib-alert>

            <!-- Name -->
            <div class="input-group input-group-lg mt-10">
                <span class="input-group-addon glyphicon glyphicon-user" id="name_lbl" style="top: 0;"></span>
                <input name="username" id="name_input" type="text" class="form-control" ng-model="user.name"
                       placeholder="name" aria-describedby="name_lbl">
            </div>

            <!-- Last name -->
            <div class="input-group input-group-lg mt-10">
                <span class="input-group-addon glyphicon glyphicon-user" id="lastname_lbl" style="top: 0;"></span>
                <input name="username" id="lastname_input" type="text" class="form-control" ng-model="user.lastname"
                       placeholder="last name" aria-describedby="username_lbl">
            </div>

            <!-- Username -->
            <div class="input-group input-group-lg mt-10">
                <span class="input-group-addon glyphicon glyphicon-user" id="username_lbl" style="top: 0;"></span>
                <input name="username" id="username_input" type="text" class="form-control" ng-model="user.username"
                       placeholder="username" aria-describedby="username_lbl">
            </div>

            <!-- Password -->
            <div class="input-group input-group-lg mt-10">
                <span class="input-group-addon glyphicon glyphicon-lock" id="passowrd_lbl" style="top: 0;"></span>
                <input name="password" id="password_input" type="password" class="form-control" ng-model="user.password"
                       placeholder="password" aria-describedby="passowrd_lbl">
            </div>

            <!-- Re-enter password -->
            <div class="input-group input-group-lg mt-10">
                <span class="input-group-addon glyphicon glyphicon-lock" id="reenter_password_lbl"
                      style="top: 0;"></span>
                <input name="renteredPassword" id="reenter_password_input" type="password" class="form-control"
                       ng-model="renteredPassword" placeholder="re-enter password"
                       aria-describedby="reenter_password_lbl">
            </div>

            <button id="RegisterButton" type="button" class="btn btn-success btn-lg mt-10" ng-click="register()">
                Register
            </button>
        </div>
    </div>
</div>
